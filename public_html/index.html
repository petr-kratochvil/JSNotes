<html>
    <head>
        <title>JSNotes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Utils.js"></script>
        <script src="MainStorage.js"></script>
        <script src="UI.js"></script>
        
        <link rel=stylesheet href="main.css">
    </head>
    <body>
        <script>
            var silver = new MainStorage();
        </script>
        <div id="heading">
            <button onclick="silver.new({});">New note</button>
            JSNotes
            <button onclick="silver.clear()">Delete all</button>
        </div>
        <div id="detail">
        </div>
        <div id="list"></div>
        <script>
            var detail = new ViewDetail(document.getElementById("detail"));
            var list = new ViewDataList(document.getElementById("list"), silver);
            list.addEventListener("view", function (data) {
                detail.setData(data);
            });
        </script>
    </body>
</html>
